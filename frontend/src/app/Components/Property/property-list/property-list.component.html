<div *ngIf="properties && properties.length > 0" class="col-md-12 search-wrapper">

  <!-- Display Settings -->
  <div class="row mb-3">
    <div class="col-xs-12 col-12 col-md-6 col-lg-5">
      <label for="x" class="control-label">Filter City: </label>
      <div class="input-group">
        <input [(ngModel)]='city' class="form-control" style="display: inline;">
          <span class="input-group-btn">
              <button type="button" (click)="onCityFilter()" class="btn btn-primary">Search</button>
              <button type="button" (click)="onCityFilterClear()" class="btn btn-primary">Clear</button>
          </span>
      </div>
    </div>
    <div class="col-xs-12 col-12 col-md-6 col-lg-5">
      <label for="x" class="control-label">Sort by: </label>
      <div class="input-group">
        <select [(ngModel)]="SortByParam" class="form-control">
          <option value="city">City</option>
          <option value="price">Price</option>
        </select>
        <span class="input-group-btn">
          <button type="button" (click)="onSortDirection()" class="btn btn-primary">
            <i *ngIf="SortDirection==='asc'" class="fa fa-sort-alpha-desc"></i>
            <i *ngIf="SortDirection==='desc'" class="fa fa-sort-alpha-asc"></i>
          </button>
        </span>
      </div>
    </div>
  </div>

  <!-- Display properties -->
  <div class="row">
    <div *ngFor="let property of properties|filter:SearchCity:'city'|sort:[SortByParam,SortDirection]" class="col-sm-4">
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
      <span class="sr-only" id="loading"></span>
  </div>
</div>
